<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="eisehower-matrix"><img src="./eisenhower-matrix.jpg" class="eisehower-matrix__img" alt="eisehower-matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <section class="main-page">
      <h3 id="add-item" class="main-page__title"><label for="new-task">Add Item</label></h3>
      <div class="main-page__task-row-wrapper"><input id="new-task" class="task" type="text"><button class="main-page__task-row-wrapper__button">Add</button></div>
      <h3 class="main-page__title">Todo</h3>
      <ul class="main-page__menu__incomplete" id="incomplete-tasks">
        <li class="main-page__menu__incomplete__pay">
          <input type="checkbox" class="item__input"><label class="task">Pay Bills</label>
          <input type="text" class="task"><button class="menu__button-edit">Edit</button><button class="menu__button-delete"><img src="./remove.svg" class="button-delete__img" alt="delete-button"></button>
        </li>
        <li class="main-page__menu__incomplete__shipping">
          <input type="checkbox" class="item__input"><label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task"><button class="menu__button-edit">Save</button><button class="menu__button-delete"><img src="./remove.svg" class="button-delete__img" alt="delete-button"></button>
        </li>
      </ul>
      <h3 class="main-page__title">Completed</h3>
      <ul class="main-page__menu__completed" id="completed-tasks">
        <li class="main-page__menu__completed__see">
          <input type="checkbox" checked class="item__input"><label class="task">See the Doctor</label>
              <input type="text" class="task"><button class="menu__button-edit">Edit</button><button class="menu__button-delete"><img src="./remove.svg" class="button-delete__img" alt="delete-button"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
